<div class="container">
    <div class="signIn">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Please Sign Up</h2>
          <div class="result done" *ngIf="done">
            Created
          </div>
          <div class="result error" *ngIf="error">
            Enter valid data
          </div> 
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" (keyup.enter)="signUp(patient)">
            <fieldset>
              <div class="text"> Full Name: </div>
              <div class="form-group">
                <input class="form-control" placeholder="Full Name" name="fullName" type="text" [(ngModel)]="patient.FullName">
              </div>

              <div class="text"> Email: </div>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text" [(ngModel)]="patient.Email">
              </div>

              <div class="text"> Sex: </div>
              <div class="form-group">
                <input class="form-control" placeholder="Mal or Fem" name="sex" type="text" [(ngModel)]="patient.Sex">
              </div>

              <div class="text"> Birthday: </div>
              <div class="form-group">
                <input class="form-control" placeholder="YYYY-MM-DD" name="birthday" type="text" [(ngModel)]="patient.Birthday">
              </div>

              <div class="text"> Address: </div>
              <div class="form-group">
                <input class="form-control" placeholder="City, Street,  â„– Apartment / House" name="address" type="text" [(ngModel)]="patient.Address">
              </div>

              <div class="text"> Phone: </div>
              <div class="form-group">
                <input class="form-control" placeholder="(+38) 0** *** ****" name="phone" type="text" [(ngModel)]="patient.PhoneNumber">
              </div>

              <div class="text"> Password: </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="patient.Password">
              </div>

              <!-- <div class="text"> Confirm password: </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="confirmPassword" type="password">
              </div> -->

              <button type="button" class="btn btn-primary mybtn" (click)="signUp(patient)"> Sign Up </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
